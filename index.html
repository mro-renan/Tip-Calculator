<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <div>
        <h1 id="titlePage"><b>Tip Calculator</b></h1>
      </div>
        <form id="tipsForm">
          <label for="bill" class="textContainer"> How much is the bill?</label>
          <p class="textContent">
            R$
            <input
              type="number"
              placeholder="100,00"
              name="bill"
              id="bill"
              class="formInput"
              required
            />
          </p>
          <div>
            <label for="serviceQuality" class="textContainer">
              <p class="textContainer">How would you rate your service?</p>
              <p>
                <select
                  name="percentualServiceQuality"
                  id="serviceQuality"
                  class="formSelect"
                  required="true"
                >
                  <option
                    label="Choose one of the options below:"
                    value=""
                    disabled
                    selected
                  ></option>
                  <option value="0.3">30% - Incredible</option>
                  <option value="0.2">20% - Good</option>
                  <option value="0.15">20% - Average</option>
                  <option value="0.1">10% - Acceptable</option>
                  <option value="0.05">5% - Bad</option>
                </select>
              </p>
            </label>
            </div>
          <label for="billPeople" class="textContainer">
            How many people will share the bill?
          </label>
          <p class="textContent">
            <input
              type="number"
              placeholder="1"
              name="people"
              id="billPeople"
              class="formInput"
              required
            />
            person(s)
          </p>
          <button class="formSubmit" type="submit">
            <b>Calculating the tip amount</b>
          </button>
        </form>
        <div id="totalTip">
          Total tip: R$<span id="tip">0.00</span>
          <span id="each">each person</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/js/scripts.js"></script>
  </body>
</html>
